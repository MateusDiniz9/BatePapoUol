<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo Uol</title>
</head>
<body>
    <div class="top">
        <img src="./imagens/logo 1.png">
        <ion-icon name="people" onclick="abrirSidebar()"></ion-icon>
    </div>

    <ul class="chat" onclick="fecharSidebar()">

    </ul>

    <div class="bot" onclick="fecharSidebar()">
        <div>
            <textarea name="escrever" onclick="escreverMensagem(this)" >Escreva Aqui...</textarea>
            <p class="para-como"></p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <div class="sidebar">
        <h1>Escolha um contato para enviar mensagem:</h1>


        <ul class="contatos">

        </ul>


        <h1>Escolha a visibilidade:</h1>
        <span class= "publico" onclick="selecionado(this)">
            <span>
                <ion-icon name="lock-open"></ion-icon>
                PÃºblico
            </span>
            <ion-icon name="checkmark-outline" class="hidden green visibilidade"></ion-icon>
        </span>
        <span class="reservado" onclick="selecionado(this)">
            <span>
                <ion-icon name="lock-closed"></ion-icon>
                Reservadamente
            </span>
            <ion-icon name="checkmark-outline" class="hidden green visibilidade"></ion-icon>
        </span>

    </div>
    <div class="tela hidden" onclick="fecharSidebar()"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
